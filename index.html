<body>

    <script>

        // ================= ÁªüËÆ°ÈÄªËæë (‰Ω†‰πãÂâçÁ°ÆÂÆûËøôÈÉ®ÂàÜ) =================
        let toolClickCounts = {};

        // 1. Ëé∑ÂèñÁªüËÆ°Êï∞ÊçÆ
        async function fetchStats() {
            try {
                // ËØ∑Ê±Ç server.py Êèê‰æõÁöÑ API
                const res = await fetch('/api/stats');
                if (res.ok) {
                    const data = await res.json();
                    
                    // Êõ¥Êñ∞È°∂ÈÉ®ÊÄªÊï∞
                    document.getElementById('totalVisitCount').innerText = data.total_visits;
                    document.getElementById('activeUserCount').innerText = data.active_users;
                    
                    // Êõ¥Êñ∞Â∑•ÂÖ∑ÁÇπÂáªÊï∞
                    toolClickCounts = data.tool_clicks;
                    updateClickCountsInDom();
                }
            } catch (e) {
                console.log("Stats backend not running");
            }
        }

        // 2. Â∞ÜÁÇπÂáªÊï∞ÊçÆÂ°´ÂÖ•Âç°Áâá
        function updateClickCountsInDom() {
            toolsConfig.forEach(tool => {
                const countEl = document.getElementById(`count-${tool.id}`);
                if (countEl) {
                    const count = toolClickCounts[tool.id] || 0;
                    countEl.innerText = count;
                }
            });
        }

        // 3. ‰∏äÊä•ÁÇπÂáª
        async function reportClick(toolId) {
            try {
                await fetch(`/api/click?id=${toolId}`);
                // Á´ãÂç≥Âà∑Êñ∞Êï∞ÊçÆÔºåËÆ©Áî®Êà∑ÁúãÂà∞Êï∞Â≠ó+1
                fetchStats(); 
            } catch(e) { console.error(e); }
        }

        // ================= Ê†∏ÂøÉÈÄªËæë =================
        
        // 1. ÁôªÂΩïÈ™åËØÅ
        function checkPassword() {
            const input = document.getElementById('passwordInput').value;
            const errorMsg = document.getElementById('errorMsg');
            const btn = document.querySelector('.login-btn');

            btn.innerText = "VERIFYING...";
            
            setTimeout(() => {
                let encodedInput = "";
                try {
                    encodedInput = btoa(input); 
                } catch(e) {
                    encodedInput = "invalid";
                }

                if (encodedInput === ACCESS_TOKEN) {
                    btn.innerText = "ACCESS GRANTED";
                    btn.style.background = "#10b981";
                    
                    setTimeout(() => {
                        document.getElementById('loginOverlay').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loginOverlay').style.display = 'none';
                            const app = document.getElementById('mainApp');
                            app.style.display = 'flex';
                            initApp();
                        }, 500);
                    }, 400);
                } else {
                    btn.innerText = "UNLOCK TERMINAL";
                    btn.style.background = "var(--accent)"; 
                    errorMsg.style.opacity = '1';
                    errorMsg.innerText = "Access Denied: Invalid Code";
                    
                    document.querySelector('.login-box').animate([
                        { transform: 'translateX(0)' }, { transform: 'translateX(-10px)' }, 
                        { transform: 'translateX(10px)' }, { transform: 'translateX(0)' }
                    ], { duration: 300 });
                    
                    document.getElementById('passwordInput').value = '';
                    document.getElementById('passwordInput').focus();
                }
            }, 300);
        }

        // 2. ÂàùÂßãÂåñÂ∫îÁî®
        function initApp() {
            renderTabs();
            renderCards();
            document.getElementById('search').addEventListener('input', e => renderCards('All', e.target.value));
            
            // „ÄêÂêØÂä®„ÄëÂºÄÂßãËé∑ÂèñÁªüËÆ°Êï∞ÊçÆ
            fetchStats();
            // ÊØè10ÁßíËΩÆËØ¢‰∏ÄÊ¨°Âú®Á∫ø‰∫∫Êï∞
            setInterval(fetchStats, 10000); 
        }

        // 3. ÂõæÊ†áÊ∏≤Êüì
        function getIconSvg(name) {
            const icons = {
                'cpu': '<path stroke-linecap="round" stroke-linejoin="round" d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />',
                'code': '<path stroke-linecap="round" stroke-linejoin="round" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />',
                'robot': '<path stroke-linecap="round" stroke-linejoin="round" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />',
                'box': '<path stroke-linecap="round" stroke-linejoin="round" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />',
                'chart': '<path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />',
                'folder': '<path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" />',
                'default': '<path stroke-linecap="round" stroke-linejoin="round" d="M13 10V3L4 14h7v7l9-11h-7z" />'
            };
            return `<svg fill="none" viewBox="0 0 24 24" stroke="currentColor">${icons[name] || icons['default']}</svg>`;
        }

        // 4. ÈìæÊé•ÁîüÊàê
        function getLink(tool) {
            if (tool.port === "0000") return "./coming_soon.html";
            if (tool.manualUrl) return tool.manualUrl;
            return `http://${serverIP}:${tool.port}${tool.path || ''}`;
        }

        // 5. Ê∏≤ÊüìÊ†áÁ≠æ
        const tabContainer = document.getElementById('tabContainer');
        function renderTabs() {
            const categories = ['All', ...new Set(toolsConfig.map(t => t.category))];
            tabContainer.innerHTML = categories.map(cat => `
                <button class="tab-btn ${cat === 'All' ? 'active' : ''}" onclick="setFilter('${cat}')">
                    ${cat}
                </button>
            `).join('');
        }

        // 6. Á≠õÈÄâÈÄªËæë
        window.setFilter = (cat) => {
            renderCards(cat, document.getElementById('search').value);
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.innerText === cat);
            });
        }

        // 7. Ê∏≤ÊüìÂç°Áâá
        const container = document.getElementById('cardContainer');
        function renderCards(filter = 'All', searchTerm = '') {
            container.innerHTML = '';
            
            const filtered = toolsConfig.filter(tool => {
                const matchesCat = filter === 'All' || tool.category === filter;
                const matchesSearch = tool.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                      tool.desc.toLowerCase().includes(searchTerm.toLowerCase()) ||
                                      tool.port.includes(searchTerm);
                return matchesCat && matchesSearch;
            });

            filtered.forEach(tool => {
                const card = document.createElement('a');
                card.className = 'card';
                card.href = getLink(tool);
                card.target = "_blank";
                
                // „ÄêÊñ∞Â¢û„ÄëÁÇπÂáªÁõëÂê¨ÔºöË∞ÉÁî® reportClick
                card.onclick = () => {
                    reportClick(tool.id);
                };

                card.onmousemove = e => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX - rect.left;
                    const y = e.clientY - rect.top;
                    card.style.setProperty('--mouse-x', `${x}px`);
                    card.style.setProperty('--mouse-y', `${y}px`);
                };

                const displayPort = tool.port === "0000" ? "OFFLINE" : tool.port;

                // „ÄêÊñ∞Â¢û„ÄëÂç°ÁâáÂ∫ïÈÉ®HTMLÔºåÂåÖÂê´‰∫ÜÊï∞Â≠óÊòæÁ§∫Âå∫
                card.innerHTML = `
                    <div class="card-content">
                        <div class="card-header">
                            <div class="icon-box">${getIconSvg(tool.icon)}</div>
                            <span class="card-port" style="${tool.port === '0000' ? 'color:#fbbf24; border-color:rgba(251,191,36,0.2);' : ''}">${displayPort}</span>
                        </div>
                        <div class="card-title">${tool.name}</div>
                        <div class="card-desc">${tool.desc}</div>
                        
                        <div class="card-footer">
                            <div class="click-count" title="Used count">
                                <svg fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                                <span id="count-${tool.id}">0</span>
                            </div>
                            <span class="launch-text">${tool.port === '0000' ? 'Coming Soon' : 'Launch Service'} &rarr;</span>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
            
            // „ÄêÊñ∞Â¢û„ÄëÊ∏≤ÊüìÂÆåÂêéÔºåÁ´ãÂàªÂ°´ÂÖ•Êï∞Â≠ó
            updateClickCountsInDom();
        }

        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
